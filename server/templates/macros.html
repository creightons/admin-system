{% macro page_link(name, url) %}
	<a href='{{url}}'>
		<li class='sidebar__link'>
			{{name}}
		</li>
	</a>

{% endmacro %}

{% macro sidebar() %}
	<aside class='sidebar'>
		<ul class='sidebar__links'>
			{{ page_link('Dashboard', '/dashboard') }}
		</ul>
	</aside>
{% endmacro %}

{% macro header() %}
	<header class='header'>
		<h1 class='header__title'>Admin Sys</h1>
	</header>
{% endmacro %}
